<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üì∞ Newsletter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
        }
        main {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .newsletter-content {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.8;
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back {
            display: inline-block;
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>üì∞ Your Newsletter</header>
    <main>
        <div class="newsletter-content">
            {{ content|safe }}
        </div>
        <div style="text-align: center;">
            <a class="back" href="/">‚Üê Back to Newsletters</a>
        </div>
    </main>
</body>
</html>
