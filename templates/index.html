<!DOCTYPE html>
<html>
<head>
    <title>Generated Newsletters</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e8f0fe, #f8fbff);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 30px 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 50px 30px;
            max-width: 850px;
            margin: 60px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 30px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        li {
            margin: 0;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #4d98e8;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.3);
        }

        .empty {
            text-align: center;
            font-size: 20px;
            color: #777;
            margin-top: 40px;
        }

        code {
            background-color: #f0f0f0;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>ðŸ“¬ Personalized Newsletters</header>

    <main>
        {% if files %}
            <h2>Available Markdown Newsletters</h2>
            <ul>
                {% for file in files %}
                    <li><a href="{{ url_for('view_newsletter', filename=file) }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty">No newsletters found.<br> Run <code>newsletter_generator.py</code> first!</p>
        {% endif %}
    </main>

</body>
</html>
